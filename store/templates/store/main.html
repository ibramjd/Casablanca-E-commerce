<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" dir="rtl">

		<a class="navbar-brand" href="{% url 'store' %}">
			<img class="logo" src="{% static 'images/logo.svg' %}" alt="logo">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="{% url 'store' %}">المتجر</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="{% url 'cart' %}">سلة المشتريات</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="{% url 'register' %}">إنشاء حساب</a>
				</li>
			</ul>
			<div class="form-inline my-2 my-lg-0">

				{% if request.user.is_authenticated %}
					<form method="POST" action="{% url 'logout' %}">
						{% csrf_token %}
						<button class="btn btn-danger" type="submit">تسجيل خروج</button>
					</form>
				{% else %}
					<a href="{% url 'login' %}" class="btn btn-warning">تسجيل دخول</a>
				{% endif %}

			</div>
		</div>
	</nav>


     <div class="container">
            <br>
            {% block content %}


            {% endblock content %}
         </div>
